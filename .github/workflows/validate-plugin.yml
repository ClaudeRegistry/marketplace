name: Validate Plugin Submission

on:
  pull_request:
    paths:
      - 'submissions/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Plugin Structure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: submissions/**

      - name: Validate plugin structure
        run: |
          echo "ğŸ” Validating plugin submission..."

          # Function to validate a plugin directory
          validate_plugin() {
            local plugin_dir=$1
            local plugin_name=$(basename "$plugin_dir")
            local errors=0

            echo ""
            echo "ğŸ“¦ Validating plugin: $plugin_name"
            echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

            # Check if .claude-plugin directory exists
            if [ ! -d "$plugin_dir/.claude-plugin" ]; then
              echo "âŒ Missing .claude-plugin directory"
              errors=$((errors + 1))
            else
              echo "âœ… .claude-plugin directory exists"
            fi

            # Check if plugin.json exists
            if [ ! -f "$plugin_dir/.claude-plugin/plugin.json" ]; then
              echo "âŒ Missing .claude-plugin/plugin.json"
              errors=$((errors + 1))
            else
              echo "âœ… plugin.json exists"

              # Validate JSON syntax
              if ! jq empty "$plugin_dir/.claude-plugin/plugin.json" 2>/dev/null; then
                echo "âŒ plugin.json is not valid JSON"
                errors=$((errors + 1))
              else
                echo "âœ… plugin.json is valid JSON"

                # Check required fields
                if ! jq -e '.name' "$plugin_dir/.claude-plugin/plugin.json" > /dev/null 2>&1; then
                  echo "âŒ plugin.json missing 'name' field"
                  errors=$((errors + 1))
                else
                  echo "âœ… 'name' field present"
                fi

                if ! jq -e '.version' "$plugin_dir/.claude-plugin/plugin.json" > /dev/null 2>&1; then
                  echo "âŒ plugin.json missing 'version' field"
                  errors=$((errors + 1))
                else
                  echo "âœ… 'version' field present"
                fi

                if ! jq -e '.description' "$plugin_dir/.claude-plugin/plugin.json" > /dev/null 2>&1; then
                  echo "âŒ plugin.json missing 'description' field"
                  errors=$((errors + 1))
                else
                  echo "âœ… 'description' field present"
                fi

                if ! jq -e '.author' "$plugin_dir/.claude-plugin/plugin.json" > /dev/null 2>&1; then
                  echo "âš ï¸  Warning: 'author' field recommended"
                fi
              fi
            fi

            # Check if README.md exists
            if [ ! -f "$plugin_dir/README.md" ]; then
              echo "âŒ Missing README.md"
              errors=$((errors + 1))
            else
              echo "âœ… README.md exists"

              # Check README has content
              if [ ! -s "$plugin_dir/README.md" ]; then
                echo "âš ï¸  Warning: README.md is empty"
              fi
            fi

            # Check for LICENSE file
            if [ ! -f "$plugin_dir/LICENSE" ] && [ ! -f "$plugin_dir/LICENSE.md" ] && [ ! -f "$plugin_dir/LICENSE.txt" ]; then
              echo "âš ï¸  Warning: No LICENSE file found (recommended)"
            else
              echo "âœ… LICENSE file exists"
            fi

            # Check for commands directory if it exists
            if [ -d "$plugin_dir/commands" ]; then
              echo "âœ… commands directory exists"
              local cmd_count=$(find "$plugin_dir/commands" -name "*.md" | wc -l)
              echo "   Found $cmd_count command file(s)"
            fi

            # Check for hooks directory if it exists
            if [ -d "$plugin_dir/hooks" ]; then
              echo "âœ… hooks directory exists"
            fi

            # Check for agents directory if it exists
            if [ -d "$plugin_dir/agents" ]; then
              echo "âœ… agents directory exists"
            fi

            echo ""
            if [ $errors -gt 0 ]; then
              echo "âŒ Validation failed with $errors error(s)"
              return 1
            else
              echo "âœ… All validations passed!"
              return 0
            fi
          }

          # Find all plugin directories in submissions/
          submission_dirs=$(find submissions -mindepth 1 -maxdepth 1 -type d)

          if [ -z "$submission_dirs" ]; then
            echo "âš ï¸  No plugin directories found in submissions/"
            exit 0
          fi

          total_errors=0

          # Validate each plugin
          for plugin_dir in $submission_dirs; do
            if ! validate_plugin "$plugin_dir"; then
              total_errors=$((total_errors + 1))
            fi
          done

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          if [ $total_errors -gt 0 ]; then
            echo "âŒ Validation failed for $total_errors plugin(s)"
            echo ""
            echo "Please fix the errors above and update your PR."
            echo "See CONTRIBUTING.md for detailed guidelines."
            exit 1
          else
            echo "âœ… All plugins validated successfully!"
            echo ""
            echo "Your plugin submission looks good! ğŸ‰"
            echo "A maintainer will review your PR soon."
          fi

      - name: Comment on PR
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Plugin validation failed. Please check the workflow logs for details and update your submission accordingly.\n\nSee [CONTRIBUTING.md](../blob/master/CONTRIBUTING.md) for guidelines.'
            })

      - name: Comment on PR (Success)
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Plugin validation passed! Your submission looks good.\n\nA maintainer will review your plugin and provide feedback soon. Thank you for your contribution! ğŸš€'
            })
