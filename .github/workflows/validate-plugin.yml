name: Validate Plugin Submission

on:
  pull_request:
    paths:
      - 'submissions/**'
      - 'plugins/**'
      - '.claude-plugin/**'
  push:
    branches:
      - main
    paths:
      - 'plugins/**'
      - '.claude-plugin/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Plugin Structure

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq

      - name: Validate submissions
        run: |
          chmod +x .github/scripts/validate-plugins.sh
          .github/scripts/validate-plugins.sh submissions

      - name: Validate existing plugins (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          chmod +x .github/scripts/validate-plugins.sh
          .github/scripts/validate-plugins.sh plugins

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Plugin validation failed. Please check the workflow logs for details and update your submission accordingly.\n\n**Validation checks include:**\n- âœ… Plugin structure (`.claude-plugin/plugin.json`)\n- âœ… Required metadata fields (name, version, description)\n- âœ… Documentation (`README.md`)\n- âœ… Command and skill file validation\n- âœ… Naming conventions\n\nSee [CONTRIBUTING.md](../blob/main/CONTRIBUTING.md) for detailed guidelines on the required plugin structure.'
            })

      - name: Comment on PR (Success)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Plugin validation passed! Your submission looks good.\n\n**Validation checks passed:**\n- âœ… Plugin structure validation\n- âœ… Metadata and manifest validation\n- âœ… Required files present\n- âœ… Naming conventions followed\n\nA maintainer will review your plugin and provide feedback soon. Thank you for your contribution! ğŸš€'
            })
